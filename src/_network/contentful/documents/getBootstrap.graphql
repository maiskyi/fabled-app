query getBootstrap($version: String!) {
  characterCollection {
    items {
      sys {
        id
      }
      title
      illustration {
        url(transform: { width: 1000, height: 1000, resizeStrategy: THUMB })
      }
    }
  }
  sceneCollection {
    items {
      sys {
        id
      }
      title
      illustration {
        url(transform: { width: 1000, height: 1000, resizeStrategy: THUMB })
      }
    }
  }
  configCollection(where: { version_in: [$version] }) {
    items {
      version
      privacyPolicyUrl
      termsAndConditionsUrl
    }
  }
  promptCollection {
    items {
      title
      slug
      description
      textPrompt
    }
  }
}
