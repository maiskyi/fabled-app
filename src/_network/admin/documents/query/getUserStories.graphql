query getUserStories(
  $uid: String!
  $skip: Int
  $take: Int
  $image: CloudinaryImageFormat
  $status: StoryStatusType!
) {
  stories(
    skip: $skip
    take: $take
    orderBy: { createdAt: desc }
    where: { firebaseUserId: { equals: $uid }, status: { equals: $status } }
  ) {
    id
    title
    readTime
    image {
      id
      publicUrlTransformed(transformation: $image)
    }
  }
  storiesCount(
    where: { firebaseUserId: { equals: $uid }, status: { equals: $status } }
  )
}
