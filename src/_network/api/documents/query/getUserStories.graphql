query getUserStories(
  $uid: String!
  $skip: Int!
  $take: Int
  $image: CloudinaryImageFormat
) {
  stories(
    skip: $skip
    take: $take
    where: { firebaseUserId: { equals: $uid }, isReady: { equals: true } }
  ) {
    id
    title
    readTime
    image {
      id
      publicUrlTransformed (transformation: $image)
    }
  }
  storiesCount(
    where: { firebaseUserId: { equals: $uid }, isReady: { equals: true } }
  )
}
