query getUserStories($uid: String!, $skip: Int!, $take: Int) {
  stories(
    skip: $skip
    take: $take
    where: { firebaseUserId: { equals: $uid }, isReady: { equals: true } }
  ) {
    id
    title
    readTime
    image {
      id
    }
  }
  storiesCount(
    where: { firebaseUserId: { equals: $uid }, isReady: { equals: true } }
  )
}
