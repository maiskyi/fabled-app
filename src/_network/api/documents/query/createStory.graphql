mutation createStory(
  $uid: String!
  $message: String!
  $readTime: Int!
  $contentPrompt: String!
  $imagePrompt: String!
  $file: Upload
) {
  createStory(
    data: {
      firebaseUserId: $uid
      message: $message
      readTime: $readTime
      contentPrompt: $contentPrompt
      imagePrompt: $imagePrompt
      image: $file
    }
  ) {
    id
  }
}
