name: iOS

on:
  workflow_dispatch

jobs:
  ios:
    name: Build and Push
    runs-on: macos-14
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: yarn

      - name: Setup CocoaPods
        uses: maxim-lobanov/setup-cocoapods@v1
        with:
          version: 1.15.2

      - name: Read app version
        id: version
        uses: beaconbrigade/package-json-version@v0.3.2

      - name: Install dependencies
        run: yarn

      - name: Build application
        run: yarn build
        env:
          VITE_API_ENDPOINT: ${{ vars.VITE_API_ENDPOINT }}
          VITE_API_SUBSCRIPTION: ${{ vars.VITE_API_SUBSCRIPTION }}
          VITE_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          VITE_FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.FIREBASE_MEASUREMENT_ID }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{secrets.FIREBASE_STORAGE_BUCKET }}

      - name: Capacitor sync
        run: npx cap sync

      - name: Bump build number
        uses: ults-io/mobile-version-bump-action@v2
        with:
          build-number: ${{github.run_number}}
          app-version: ${{ steps.version.outputs.version }}
          ios-project-path: ./ios/App

      - name: Import code sign
        uses: apple-actions/import-codesign-certs@v3
        with:
          p12-file-base64: ${{ secrets.IOS_PROD_CERTIFICATE }}
          p12-password: ${{ secrets.IOS_PROD_CERTIFICATE_PASSWORD }}

      - name: Download provisioning
        uses: Apple-Actions/download-provisioning-profiles@v1
        with:
          bundle-id: app.fabled.space
          issuer-id: ${{ secrets.APPSTORE_ISSUER_ID }}
          api-key-id: ${{ secrets.APPSTORE_API_KEY_ID }}
          api-private-key: ${{ secrets.APPSTORE_API_PRIVATE_KEY }}

      - name: Pod install
        run: pod install --project-directory=${{ github.workspace }}/ios/App

      - name: Build Release
        run: ./Build

