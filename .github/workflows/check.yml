name: Check
on: pull_request
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'yarn'

      - name: Install deps
        run: yarn

      - name: Lint app
        run: yarn run lint --max-warnings=0

      - name: Build app
        run: yarn build